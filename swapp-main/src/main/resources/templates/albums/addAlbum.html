<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/baseStyles.css}">
    <link rel="stylesheet" th:href="@{/css/albums/styles.css}" />
    <script th:src="@{/js/albums/addAlbum.js}"></script>
    <title>Add Album</title>
</head>

<body>
    <div th:replace="~{menu :: menuFragment}"></div>
    <div class="containerF">

    <form id="albumDetailsForm">
        <h1>Add Album Details Form</h1>
        <div class="formContainer">
            <div class="formColumn">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">

                <label for="artists">Artists (comma separated):</label>
                <input type="text" id="artists" name="artists">

                <label for="duration">Duration (in minutes):</label>
                <input type="number" id="duration" name="duration">
            </div>
            <div class="formColumn">
                <label for="producerName">Producer's Name:</label>
                <input type="text" id="producerName" name="producerName">

                <label for="producerNationality">Producer's Nationality:</label>
                <input type="text" id="producerNationality" name="producerNationality">

                <label for="year">Year:</label>
                <input type="number" id="year" name="year">
            </div>
        </div>
        <button type="submit" class="button" id="addAlbumButton">Add Album</button>
    </form>
    </div>
</body>

</html>
